<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Album</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Music Album</h1>
    </header>
    <main>
        <div id="album-details">
            <div id="album-cover">
                <p id="album-cover" src="F71C0B67-BAAF-48B3-87F3-A39526079710.webp" alt="Album Cover">
            </div>
            <div id="album-info">
                <h2>Certified Lover Boy</h2>
                <p>Artist: Drake</p>
                <p>Release Date: 2021</p>
            </div>
        </div>
        <div id="tracklist">
            <h2>Tracklist</h2>
            <ol>
                <li>Champagne Poetry</li>
                <li>Girls Wants Girls (ft. lil baby)</li>
                <li>In The Bible (ft.lil durk and Giveon)</li>
            </ol>
        </div>
    </main>
</body>
</html>
